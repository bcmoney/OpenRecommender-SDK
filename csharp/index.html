<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OpenRecommender - Microsoft .NET - C#/Silverlight</title>  
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style type="text/css">
    header, section, footer, aside, nav, article, figure, audio, video, canvas  { display:block }    
    header { color:darkblue }
    footer { border-top:1px solid #ccc; color:#ccc; font-size:x-small; text-align:center }
    body { background:azure; text-align:center }
    iframe { visibility:hidden; height:0; width:0; border:0px }
    a { text-decoration:none }
    img { border-style:none }
  </style>
</head>
<body>
  <div id="wrapper">
    <header>
      Microsoft .NET
    </header>
    <section id="content">
      <article>
        <div id="silverlightControlHost">
            <object id="openrecommender_silverlight" data="data:application/x-silverlight" type="application/x-silverlight-2" width="0px" height="0px">
                <param name="source" value="OpenRecommender.xap"/>
                <param name="background" value="white" />
                <param name="minRuntimeVersion" value="2.0.30926.0" />
                <param name="autoUpgrade" value="true" />
                <param name="onerror" value="onSilverlightError" />
                <a href="http://go.microsoft.com/fwlink/?LinkID=124807">
                     <img src="http://go.microsoft.com/fwlink/?LinkId=108181" alt="Get Microsoft Silverlight" />
                </a>
            </object>
            <iframe></iframe>
        </div>
      </article>
    </section>
    <footer>
      OpenRecommender C#/Silverlight client
    </footer>
  </div>   
</body>
</html>
