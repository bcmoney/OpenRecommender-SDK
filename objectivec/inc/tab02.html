<script type="text/javascript">
  var pauseWhenImageOpen = false;
$(function(){
	$(".slider > div").easySlider({ numeric: true, auto:true });

	$("a.fancybox").fancybox({
		onStart		:	function() {
			pauseWhenImageOpen = true;
		},
		onCancel	:	function() {
			pauseWhenImageOpen = false; 
		},
		onComplete	:	function() {
            pauseWhenImageOpen = true;
		},
		onCleanup	:	function() {
            pauseWhenImageOpen = false; 
		},
		onClosed	:	function() {
            pauseWhenImageOpen = false; 
		}
	});

})(jQuery);
