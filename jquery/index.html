<!DOCTYPE html>
<html>
<head><meta charset="utf-8" /><link rel="shortcut icon" href="./favicon.ico" />
  <title>OpenRecommender - jQuery plugin (with HTML5/CSS3)</title>
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style type="text/css">
  header, section, footer, aside, nav, article, figure, audio, video, canvas  { display:block }
  body {background:#333}
	header { text-align:center; font-size:1.8em; text-shadow:#6374AB -2px 2px 1px; color:#ccc }	
  ol { padding:0 0 0 10px; list-style-type:none }  
  a { color:red }
  li { border-bottom:1px dashed #ccc; }
	li.even { background:#131b28 }
	li.odd { background:#0868ac }
	li:hover { background:#ccc }
  li:hover a { color:#0868ac }
	img { vertical-align:middle; border:0 }
	footer { color:#ccc; font-size:8px; text-align:center; border-top:1px solid #ccc }	
  </style>
</head>
<body>
  <div id="wrapper">
    <header>
      Recommended for You
    </header>
    <section id="content">
      <article>
      </article>
    </section>
    <footer>
      jQuery OpenRecommender plugin
    </footer>
  </div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="jquery.openrecommender.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){    
	$().OpenRecommender();
 	/*
 	$('#content').OpenRecommender({
 		   url: 'recommendations.json',
 		format: 'json'
 	});	
	*/
  });   
  </script>
</body>
</html>
